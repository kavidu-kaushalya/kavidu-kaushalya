<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .skills-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        
        .skill-pair {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .skill {
            width: 48%;
        }
        
        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .skill-percentage {
            height: 20px;
            background-color: #9e9e9e;
            border-radius: 10px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .skill-bar {
            height: 100%;
            background-color: #ffffff;
            border-radius: 10px;
        }
        
        .percentage-text {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <h2>KEY SKILLS</h2>
        
        <div class="skill-pair">
            <div class="skill">
                <div class="skill-name" style="color: #ffffff;">HubSpot</div>
                <div class="skill-percentage">
                    <div class="skill-bar" style="width: 90%;"></div>
                </div>
                <div class="percentage-text">90%</div>
            </div>
            
            <div class="skill">
                <div class="skill-name">MailChimp</div>
                <div class="skill-percentage">
                    <div class="skill-bar" style="width: 70%;"></div>
                </div>
                <div class="percentage-text">70%</div>
            </div>
        </div>
        
        <div class="skill-pair">
            <div class="skill">
                <div class="skill-name">Microsoft Office</div>
                <div class="skill-percentage">
                    <div class="skill-bar" style="width: 70%;"></div>
                </div>
                <div class="percentage-text">70%</div>
            </div>
            
            <div class="skill">
                <div class="skill-name">Google Workspace</div>
                <div class="skill-percentage">
                    <div class="skill-bar" style="width: 100%;"></div>
                </div>
                <div class="percentage-text">100%</div>
            </div>
        </div>
    </div>
</body>
</html>
